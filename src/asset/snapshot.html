<div class="container">
  <header class="header">
    <a class="nav back" href="javascript:history.back();"><i class="icon-arrow-left"></i></a>
    <h1 class="title">Snapshot</h1>
    <a class="nav dashboard" href="/dashboard" data-navigo><i class="icon-layers"></i></a>
  </header>
  <section class="content snapshot">
    <div class="meta name">
      SNAPSHOT ID
    </div>
    <div class="meta value">
      {{snapshot_id}}
    </div>
    <div class="meta name">
      TRACE ID:
    </div>
    <div class="meta value">
      {{trace_id}}
    </div>
    <div class="meta name">
      ACCOUNT
    </div>
    <div class="meta value">
      {{opponent_key}}
    </div>
    <div class="meta name">
      AMOUNT
    </div>
    <div class="meta value">
      {{amount}}
    </div>
    <div class="meta name">
      TRANSACTION HASH
    </div>
    <div class="meta value">
      {{transaction_hash}}
    </div>
  </section>
</div>
