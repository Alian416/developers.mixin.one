<div class="apps container">
</div>
<div class="new app action block">
  <a href="/apps/new" data-navigo>
    <i class="icon-plus"></i>
    <span>Create New App</span>
  </a>
</div>
<div class="app payments">

      NOTE: please create the apps as soon as you finished the payment, because the price may change frequently.
    </div>

  <div class="options">
    <a class="add" href="https://mixin.one/pay?recipient={{client_id}}&asset=c94ac88f-4671-3976-b60a-09064f1811e8&amount={{amount_one}}&trace={{trace_one}}&memo=PAY_FOR_APP"><i class="icon-plus"></i> 1 APP</a>
    <a class="add" href="https://mixin.one/pay?recipient={{client_id}}&asset=c94ac88f-4671-3976-b60a-09064f1811e8&amount={{amount_two}}&trace={{trace_two}}&memo=PAY_FOR_APP"><i class="icon-plus"></i> 2 APPS</a>
    <a class="add" href="https://mixin.one/pay?recipient={{client_id}}&asset=c94ac88f-4671-3976-b60a-09064f1811e8&amount={{amount_five}}&trace={{trace_five}}&memo=PAY_FOR_APP"><i class="icon-plus"></i> 5 APPS</a>
  </div>
</div>
<div class="developer info">
  <h2>{{full_name}}</h2>
  <h3>{{identity_number}}</h3>
  <h3 class="github">{{github}}</h3>
